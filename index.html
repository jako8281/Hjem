<!doctype html>
<html lang="da">
<head>
<link rel="manifest" href="manifest.json" />
<link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3278d7" />
  <title>Rengøring – Hjørring</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="/Hjem/styles.css" />
</head>
<body>
  <main>
    <section id="daily" class="card">
      <h2>Dagens gøremål</h2>
      <div id="dailyList" class="list"></div>
    </section>

    <section id="weekly" class="card">
      <h2>Ugens fokuspunkter <span id="todayName" class="pill"></span></h2>
      <div id="weeklyList" class="list"></div>
      <details>
        <summary>Se hele ugeplanen</summary>
        <div id="fullWeek" class="week-grid"></div>
      </details>
    </section>

    <section id="monthly" class="card">
      <h2>Månedlige opgaver</h2>
      <p class="hint">Afkrydsning nulstilles automatisk ved månedsskifte.</p>
      <div id="monthlyList" class="list"></div>
    </section>
  </main>

  <script src="/Hjem/app.js"></script>
</body>
</html>
